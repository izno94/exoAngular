
<h1>WORK IN PROGRESS</h1>

<h1>To do list</h1>

<input type="text" [(ngModel)]='importData'>
<button (click)="add()">Ajouter</button>
<div *ngIf="todo.length > 0">
    <ul *ngFor="let task of todo; index as i">
        <li>
            {{task}}
            <button (click)="delete(i)">supprimer</button>
        </li>
    </ul>
</div>
